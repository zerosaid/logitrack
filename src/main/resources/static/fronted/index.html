<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogiTrack | Inicio de sesión</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <div class="login-container">
        <h1>LogiTrack</h1>
        <p class="subtitle">Gestión inteligente de logística</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ej: DanielG" required />
            </div>

            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="usuario@logitrack.com" required />
            </div>

            <div class="input-group password-group">
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required />
                    <button type="button" id="togglePassword" class="toggle-btn">
                        <img src="./icon/ojo-c.png" alt="Mostrar contraseña" id="eyeIcon">
                    </button>
                </div>
            </div>


            <button type="submit" class="btn">Iniciar sesión</button>
            <p id="error-msg"></p>
        </form>
    </div>

    <script src="./script/login.js"></script>
</body>

</html>
