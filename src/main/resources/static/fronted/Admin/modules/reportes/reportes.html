<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogiTrack | Reportes</title>
    <link rel="stylesheet" href="./reportes.css" />
</head>

<body>
    <header class="header">
        <h1>Reportes Generales</h1>
        <button id="backBtn" class="back-btn">⬅ Volver al Dashboard</button>
    </header>

    <main class="container">
        <section class="resumen-section">
            <h2>Resumen de Actividad</h2>
            <div class="cards">
                <div class="card">
                    <h3>Movimientos</h3>
                    <p id="totalMovimientos">120</p>
                </div>
                <div class="card">
                    <h3>Usuarios Activos</h3>
                    <p id="usuariosActivos">25</p>
                </div>
                <div class="card">
                    <h3>Auditorías Pendientes</h3>
                    <p id="auditoriasPendientes">3</p>
                </div>
            </div>
        </section>

        <section class="form-section">
            <h2>Generar Reporte</h2>
            <form id="form-reporte">
                <label>Desde: <input type="datetime-local" id="fecha-inicio" required></label>
                <label>Hasta: <input type="datetime-local" id="fecha-fin" required></label>
                <button type="submit">Generar Reporte</button>
            </form>
            <div id="message"></div> <!-- Para mensajes de retroalimentación -->
        </section>

        <section class="tabla-section">
            <h2>Historial de Reportes</h2>
            <table id="tablaReportes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas generadas por JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="./reportes.js"></script>
</body>

</html>
