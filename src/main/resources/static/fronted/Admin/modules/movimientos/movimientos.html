<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <link rel="stylesheet" href="./movimientos.css">
</head>

<body>

    <div class="navbar">
        <h1>Registro de Movimientos</h1>
    </div>

    <div class="container">

        <!-- Sección del formulario -->
        <div class="form-section">
            <h2>Registrar Movimiento</h2>

            <form id="form-movimiento">
                
                <label for="tipo">Tipo de movimiento</label>
                <select id="tipo" name="tipo">
                    <option value="">Seleccione tipo</option>
                    <option value="ENTRADA">Entrada</option>
                    <option value="SALIDA">Salida</option>
                    <option value="TRANSFERENCIA">Transferencia</option>
                </select>

                <label for="bodegaOrigen">Bodega Origen</label>
                <select id="bodegaOrigen" name="bodegaOrigen">
                    <option value="">Seleccione bodega origen</option>
                </select>

                <label for="bodegaDestino">Bodega Destino</label>
                <select id="bodegaDestino" name="bodegaDestino">
                    <option value="">Seleccione bodega destino</option>
                </select>

                <label for="usuario">Usuario</label>
                <select id="usuario" name="usuario">
                    <option value="">Seleccione usuario</option>
                </select>

                <label for="producto">Producto</label>
                <select id="producto" name="producto">
                    <option value="">Seleccione producto</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Cantidad">

                <button type="submit">Guardar</button>
            </form>

            <div id="message" class="message"></div>
        </div>

        <!-- Sección de tabla -->
        <div class="tabla-section">
            <h2>Movimientos Registrados</h2>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Bodega Origen</th>
                        <th>Bodega Destino</th>
                        <th>Usuario</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="movimientos-tbody"></tbody>
            </table>
        </div>

    </div>

    <script src="./movimientos.js"></script>
</body>
</html>
