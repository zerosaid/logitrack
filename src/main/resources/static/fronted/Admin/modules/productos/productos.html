<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack | Productos</title>
    <link rel="stylesheet" href="./productos.css">
</head>

<body>
    <header class="header">
        <h1>Gestión de Productos</h1>
        <button id="backBtn" class="back-btn">⬅ Volver al Dashboard</button>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Registrar / Editar Producto</h2>
            <form id="productoForm">
                <input type="text" id="codigo" placeholder="Código del producto" required>
                <input type="text" id="nombre" placeholder="Nombre del producto" required>
                <input type="number" id="cantidad" placeholder="Cantidad" required>
                <input type="text" id="categoria" placeholder="Categoría" required>
                <input type="number" id="precio" placeholder="Precio" required>
                <button type="submit">Guardar</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Inventario de Productos</h2>
            <table id="tablaProductos">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="./productos.js"></script>
</body>

</html>
